<!-- <h1 class="text-capitalize px-5">table component</h1> -->
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="table-responsive">
        <table class="table table-striped table-dark text-capitalize">
          <thead>
            <tr class="table-primary">
              <th>no</th>
              <th>first name</th>
              <th>last name</th>
              <th>middle name</th>
              <th>age</th>
              <th>gender</th>
              <th>email</th>
              <th>phone no.</th>
              <th>username</th>
              <th>password</th>
              <th>birth date</th>
              <th>image</th>
              <th>address</th>
              <th>edit</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of mydata">
              <td>{{m.id}}</td>
              <td>{{m.firstName}}</td>
              <td>{{m.lastName}}</td>
              <td>{{m.maidenName}}</td>
              <td>{{m.age}}</td>
              <td>{{m.gender}}</td>
              <td>{{m.email}}</td>
              <td>{{m.phone}}</td>
              <td>{{m.username}}</td>
              <td>{{m.password}}</td>
              <td>{{m.birthDate}}</td>
              <td><img src="{{m.image}}" class="w-75" alt=""></td>
              <td>{{m.address.address}}</td>
              <td><button routerLink="/form/{{m.id}}" type="button"
                  class="btn btn-success fw-bold w-100 text-capitalize">edit</button></td>
              <td><button type="button" (click)="delete(m.id)" class="btn btn-danger fw-bold w-100 text-capitalize">delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
